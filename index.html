<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
            
        <div class="display">
            <div class="input">Test</div>
            <div id="result">0</div>
        </div>

        <div class=buttons>
            <button class="button clear" value="clear">clear</button>
            <button class="button delete" value = "delete">delete</button>
            <button class="button number" value="7">7</button>
            <button class="button number" value="8">8</button>
            <button class="button number" value="9">9</button>
            <button class="button operator" value ="add">+</button>
            <button class="button number" value="4">4</button>
            <button class="button number" value="5">5</button>
            <button class="button number" value="6">6</button>
            <button class="button operator" value="subtract">-</button>
            <button class="button number" value="1">1</button>
            <button class="button number" value="2">2</button>
            <button class="button number" value="3">3</button>
            <button class="button operator" value="multiply">ร</button>
            <button class="button number" value="0">0</button>
            <button class="button">.</button>
            <button class="button operator equals" value="equals">=</button>
            <button class="button operator" value="divide">รท</button>
        </div>
    </div>

    <footer>This is a footer.</footer>

    <script src="scripts.js"></script>
</body>
</html>
